<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat PÃºblico AnÃ³nimo</title>
<style>
body { background:#0f0f0f; color:white; font-family:Arial }
#chat { height:300px; overflow-y:auto; border:1px solid #444; padding:10px; margin-bottom:10px }
input { width:80%; padding:10px }
button { padding:10px }
.msg { margin:5px 0 }
</style>
</head>
<body>

<h2>ðŸ’¬ Chat pÃºblico (sin registro)</h2>

<div id="chat"></div>

<input id="mensaje" placeholder="Escribe lo que quieras..." />
<button onclick="enviar()">Enviar</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_PROYECTO.firebaseapp.com",
  databaseURL: "https://TU_PROYECTO.firebaseio.com",
  projectId: "TU_PROYECTO"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chat");

window.enviar = () => {
  const texto = mensaje.value.trim();
  if (texto === "") return;
  push(chatRef, { texto });
  mensaje.value = "";
};

onChildAdded(chatRef, (data) => {
  const div = document.createElement("div");
  div.className = "msg";
  div.textContent = data.val().texto;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
